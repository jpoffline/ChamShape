# this is a comment
#comment out lines of parameters without spaces
# PARAM_NAME=PARAMVAL
# note: no spaces!

# params.ini for simple domain wall evolution engine
# lines starting with a hash, "#", are regarded as comments.
# section names are denoted via [SectionName]
# 

# space step-size
h=0.1

# time step-size
ht=0.00002
ttot=8000
imax=750
jmax=750
pottype=1 
inittype=0
bl=4

################################################
#
# Matter distribution properties
#
################################################
# 1 = circle
# 2 = ellipse
# 3 = crossed ellipse
# 4 = rectangle
# 5 = triangle
# 6 = plates

mattdisttype=2
obj_density=10.0
obj_rhobg=1.0

elparam1=5.0
elparam2=1.0

obj_size=10.0
obj_skindepth=0.2

M=0.01
#Mpl=M 
Lambda5=1.0

################################################
#
# Dumping properties
#
################################################
rootoutDIR=output/
outDIR=circ_newu2/
screendumpfreq=50
filePREFIX=file
dumptofile=true
filedumpfreq=200
timehistoryproto=timehistory