# this is a comment
#comment out lines of parameters without spaces
# PARAM_NAME=PARAMVAL
# note: no spaces!

# params.ini for simple domain wall evolution engine
# lines starting with a hash, "#", are regarded as comments.
# section names are denoted via [SectionName]
# 

# space step-size
h=0.25

# time step-size
ht=0.001
ttot=100000
imax=750
jmax=750
pottype=1 
inittype=0
bl=4

################################################
#
# Matter distribution properties
#
################################################
# 1 = circle
# 2 = ellipse
# 3 = crossed ellipse
# 4 = rectangle
# 5 = triangle
# 6 = plates

mattdisttype=2
obj_density=20.0
obj_rhobg=0.00000001

obj_size=20.0
obj_skindepth=0.2

elparam1=20.5
elparam2=10.5

M=1000.0
#Mpl=M 
Lambda5=1.0

################################################
#
# Dumping properties
#
################################################
rootoutDIR=output/
outDIR=circ_newu/
screendumpfreq=50
filePREFIX=file
dumptofile=true
filedumpfreq=2000
timehistoryproto=timehistory