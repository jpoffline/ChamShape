# params.ini for simple domain wall evolution engine
# lines starting with a hash, "#", are regarded as comments.
# section names are denoted via [SectionName]
# 

# space step-size
h=0.1

# time step-size
ht=0.0001
ttot=10000
imax=450
jmax=450
pottype=1 
inittype=0
bl=4

################################################
#
# Matter distribution properties
#
################################################
mattdisttype=2
objdensity=12.0
objsize=4.0
objskindepth=0.2
obj_rhobg=0.1

elparam1=3.5
elparam2=1.0

 
Lambda5=1.0
M=1000.0
phi_bg=1.0

################################################
#
# Dumping properties
#
################################################
outDIR=el_lorho/
screendumpfreq=50
filePREFIX=file
dumptofile=true
filedumpfreq=2000
timehistoryproto=timehistory